{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'mainpage/css/mainpage.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>{% block title %}Мой сайт{% endblock %}</title>
</head>
<body>

    <aside>
        <img src="{% static 'mainpage/img/logo.jpg'%}" alt="Лого" class="fatd">
        <h3> Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная страница </li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-face-smile"></i> Об авторе </li></a>
        </ul>
    </aside>

    <main>

        <h1 class="site-header">{% block header %}{% endblock %}</h1>

        {% block info %}
        {% endblock %}


        {% block content %}
        {% endblock %}

    </main>

</body>
</html>
